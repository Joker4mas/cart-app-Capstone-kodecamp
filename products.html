<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <h1><a href="#">ShopLogo</a></h1>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <div class="cart-icon">
        <a href="cart.html"><span class="badge badge-pill badge-danger">0</span> Cart</a>
      </div>
    </div>
  </header>
  
  <main class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <div id="product-images"></div>
      </div>
      <div class="col-md-6">
        <h3 id="product-title"></h3>
        <p id="product-description"></p>
        <h4 id="product-price"></h4>
        <button id="add-to-cart" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </main>
  
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>Follow us on:</p>
      <div>
        <a href="#" class="text-white mx-2">Facebook</a>
        <a href="#" class="text-white mx-2">Twitter</a>
        <a href="#" class="text-white mx-2">Instagram</a>
      </div>
      <p>Contact us: info@shop.com</p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
