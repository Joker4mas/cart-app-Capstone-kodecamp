<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Landing Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <h1><a href="#">ShopLogo</a></h1>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/components/products.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <div class="cart-icon">
        <a href="/components/cart.html"><span class="badge badge-pill badge-danger">0</span> Cart</a>
      </div>
    </div>
  </header>
  
  <main>
    <section class="hero bg-dark text-white text-center py-5">
      <div class="container">
        <h2>Welcome to Our Shop</h2>
        <p>Find the best products here</p>
      </div>
    </section>
    
    <section class="featured-products py-5">
      <div class="container">
        <h3 class="text-center mb-4">Featured Products</h3>
        <div class="row" id="featured-products"></div>
      </div>
    </section>
    
    <section class="categories py-5 bg-light">
      <div class="container">
        <h3 class="text-center mb-4">Categories</h3>
        <div class="row" id="categories"></div>
      </div>
    </section>
  </main>
  
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>Follow us on:</p>
      <div>
        <a href="#" class="text-white mx-2">Facebook</a>
        <a href="#" class="text-white mx-2">Twitter</a>
        <a href="#" class="text-white mx-2">Instagram</a>
      </div>
      <p>Contact us: info@shop.com</p>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

  <script src="/js/main.js"></script>
